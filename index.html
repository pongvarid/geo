<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <h2>ค้นหาตำแหน่ง Lat/Long</h2><br>
                    <v-text-field outlined v-model="location.lat" placeholder="Lat" label="Lat"></v-text-field>
                    <v-text-field outlined v-model="location.lng" placeholder="Long" label="Long"></v-text-field>
                    <center>
                        <v-btn @click="getLocation()" color="success">ค้นหาตำเเหน่ง</v-btn>
                    </center>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                location: {
                    lat: '',
                    lng: '',
                }
            },
            methods: {
                async getLocation() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition((r) => {
                            console.log(r);
                            this.location.lat = r.coords.latitude;
                            this.location.lng = r.coords.longitude
                        });
                    } else {
                        alert("Hello");
                    }
                },
            }
        })
    </script>
</body>

</html>
